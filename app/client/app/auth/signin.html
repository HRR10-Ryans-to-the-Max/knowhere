<modal title="Login form" visible="showModal">
    <div class="signin">
      <h5><b> Not Signed Up?</b></h5>  
      <button type="submit" id="submit" ng-click="create()" class="btn btn-info">Create an account</button>
    </div>
  <form ng-submit=submit() role="form">
    <div class="form-group" class="modal">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ng-model="email" placeholder="Enter email" />
    </div>
    <div class="form-group" class="modal">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="password" placeholder="Password" />
    </div>
    <button type="submit" id="submit" class="btn btn-primary">Login</button>
    <button type="submit" ng-click="exit()" class="btn btn-default exit">Exit</button>
  </form>

  <script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
    </div>
  </script>

  <uib-alert ng-repeat="alert in alerts" type="danger" close="closeAlert()">{{alert.msg}}</uib-alert>
</modal>
