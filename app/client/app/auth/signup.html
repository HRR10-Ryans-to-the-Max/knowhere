<modal title="Login form" visible="showModal">
  <form ng-submit=submit() role="form">
    <div class="form-group" class="modal">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ng-model="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="password" placeholder="Password" />
    </div>
    <button type="submit" ng-click="signup()" class="btn btn-default">Create an account</button>
  </form>
  <script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
    </div>
  </script>

  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
</modal>
