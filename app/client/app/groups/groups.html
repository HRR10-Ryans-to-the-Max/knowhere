<div>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="jumbotron" ng-style="{'background-image':'url(' + city.splash_photo + ')'}">
        <h1>Groups</h1>
        <div class="col-md-offset-3 col-md-6">
          <ul class="nav nav-pills center-pills">
            <!-- empty anchor tags may need to be fixed -->
            <li role="navigation" class="active"><a href="#/results">Explore</a></li>
            <li role="navigation" class="active"><a href="#/favorites">Favorites</a></li>
            <li role="navigation" class="active"><a href="#">Itinerary</a></li>
            <li role="navigation" class="active"><a href="#">Groups</a>
          </ul>
        </div>
      </div><!-- /.jumbotron -->
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="" ng-click="">My Groups</a></li>
      <li role="presentation"><a href="" ng-click="">Invite</a></li>
      <li role="presentation"><a href="" ng-click="">Settings</a></li>
    </ul>
    <div class="row">
      <h2 class="text-center">{{ heading }}</h2>
    </div>

    <h1 class="text-center" ng-if="filteredUserFavs.length < 1">
      You current do not have any favorites!
    </h1>

    <div ng-repeat="group in groups" class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="media venue-info">
          <div class="media-left">
            <h4 class="media-heading">{{ group.name }}</h4>
          </div>
          <div class="media-body media-middle">
            <ul>
              <li>Group Destination</li>
              <li>Group Roster</li>
              <li>Group Date</li>
              <li>Group Note</li>
            </ul>
          </div>
          <div class="media-right"></div>
        </div>
      </div>
    </div>
  </div>
</div>
