<div>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="jumbotron" ng-style="{'background-image':'url(' + city.splash_photo + ')'}">
        <h1>Places to explore in {{ city.name }}</h1>
        <div class="col-md-offset-3 col-md-6">
          <ul class="nav nav-pills center-pills">
            <!-- empty anchor tags may need to be fixed -->
            <li role="navigation" class="active"><a href="#/results">Explore</a></li>
            <li role="navigation" class="active"><a href="#/ratings">Ratings</a></li>
            <li role="navigation" class="active"><a href="#">Itinerary</a></li>
          </ul>
        </div>
      </div><!-- /.jumbotron -->
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="" ng-click="filterVenues(1)">Hotels</a></li>
      <li role="presentation"><a href="" ng-click="filterVenues(2)">Restaurants</a></li>
      <li role="presentation"><a href="" ng-click="filterVenues(3)">Attractions</a></li>
    </ul>
    <div class="row">
      <h2 class="text-center">{{ heading }}</h2>
    </div>

    <div ng-repeat="venue in filteredVenues" class="row">
      <div class="media venue-info">
        <div class="media-left">
          <a href="">
            <img class="venue-thumbnail media-left" ng-src="{{ venue.index_photo }}" alt="photo: {{ venue.name }}">
          </a>
        </div>
        <div class="media-body media-middle">
          <h4 class="media-heading">{{ venue.name }}</h4>
          <p>{{ venue.description }}</p>
          <button class="btn btn-primary" type="button" name="button"
          ng-click="addToRatings(venue)">Add to Favorites</button>
        </div>
      </div>
    </div>
  </div>
</div>
