<div>
  <div class="container text-center">
    <div class="row">
      <div id="banner" class="jumbotron" ng-style="{'background-image':'url(' + destination.splash_photo + ')'}">
        <h1 id="city-name">Places to explore in {{ destination.name }}</h1>
        <div class="col-md-offset-3 col-md-6">
          <ul class="results-nav">
            <li role="navigation"><a href="#/results">Explore <span class="glyphicon glyphicon-plane" aria-hidden="true"></span></a></li>
            <li role="navigation"><a href="#/ratings">Ratings <span class="glyphicon glyphicon-star" aria-hidden="true"></a></li>
            <li role="navigation"><a href="#/itinerary">Itinerary <span class="glyphicon glyphicon-calendar" aria-hidden="true"></a></li>
          </ul>
        </div>
      </div><!-- /.jumbotron -->
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="" ng-click="filterVenues(1)">Hotels</a></li>
      <li role="presentation"><a href="" ng-click="filterVenues(2)">Restaurants</a></li>
      <li role="presentation"><a href="" ng-click="filterVenues(3)">Attractions</a></li>
    </ul>
    <div class="row">
      <h2 class="text-center">{{ heading }}</h2>
    </div>

    <div class="row text-center results">
      <div ng-repeat="venue in filteredVenues" class="col-lg-4 col-lg-offset-2 col-md-6 col-md-offset-2 col-sm-12 col-xs-12 thumbnail" >
        <div class="venue-info">
          <img class="venue-thumbnail" ng-src="{{ venue.index_photo }}" alt="photo: {{ venue.name }}">
          <div class="caption">
            <div class="title">
              <h4>{{ venue.name }}</h4>
            </div>
            <div class="caption">
              <button class="btn btn-sm btn-primary" type="button" name="button" ng-click="addToRatingsMain(venue.id)">Add to Ratings</button>
              <button class="btn btn-sm btn-info" type="button" name="button" ng-click="getDetailedVenueInfo(venue.id)">More Info</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
