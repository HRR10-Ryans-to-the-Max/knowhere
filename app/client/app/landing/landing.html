<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <form>
        <div class="form-group">
          <label for="origin-form">Origin</label>
          <input type="text" class="form-control" id="origin-form" placeholder="From" ng-model="data.origin">
        </div>
        <div class="form-group">
          <label for="destination-form">Destination</label>
          <input type="text" class="form-control" id="destination-form" placeholder="To" ng-model="data.destination">
        </div>
        <div class="form-group">
          <label for="date-form">Date</label>
          <input type="text" class="form-control" id="date-form" placeholder="When" ng-model="data.date">
        </div>
        <button type="submit" class="btn btn-default" ng-click="sendData()">Submit</button>
      </form>
    </div>
  </div><!-- ./row -->
</div><!-- ./container -->
