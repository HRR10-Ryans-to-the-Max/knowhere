<div class="container-fluid text-center">
  <div class="row">
    <div class="jumbotron" ng-style="{'background-image':'url(' + city.splash_photo + ')'}">
      <h1>{{ city.name }}</h1>
      <div class="col-md-offset-3 col-md-6">
        <ul class="nav nav-pills center-pills">
          <li role="navigation" class="active"><a href="#/hotels">Hotels</a></li>
          <li role="navigation" class="active"><a href="#/attractions">Attractions</a></li>
          <li role="navigation" class="active"><a href="#/restaurants">Restaurants</a></li>
        </ul>
      </div>
    </div><!-- /.jumbotron -->
  </div>
</div>

<div class="container">
  <div class="row">
    <h2 class="text-center">Hotels</h2>
  </div>

  <div ng-repeat="hotel in hotels | limitTo: 12" ng-if="$index % 3 == 0" class="row">
    <div class="col-xs-4 thumbnail">
      <img ng-src="{{ hotels[$index].index_photo }}" alt="photo: {{ hotels[$index].name }}">
      <div class="caption">
        <h3>{{ hotels[$index].name }}</h3>
        <p>{{ hotels[$index].description }}</p>
      </div>
    </div>
    <div class="col-xs-4 thumbnail">
      <img ng-src="{{ hotels[$index + 1].index_photo }}" alt="photo: {{ hotels[$index + 1].name }}">
      <div class="caption">
        <h3>{{ hotels[$index + 1].name }}</h3>
        <p>{{ hotels[$index + 1].description }}</p>
      </div>
    </div>
    <div class="col-xs-4 thumbnail">
      <img ng-src="{{ hotels[$index + 2].index_photo }}" alt="photo: {{ hotels[$index + 2].name }}">
      <div class="caption">
        <h3>{{ hotels[$index + 2].name }}</h3>
        <p>{{ hotels[$index + 2].description }}</p>
      </div>
    </div>
  </div>
</div>
