<!DOCTYPE html>
<html ng-app="travel">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowhere | 2015</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles/custom-styles.css" media="screen" title="no title" charset="utf-8">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Knowhere</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div ng-controller="AuthCtrl"class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Trips</a></li>
            <li><a href="#">Team</a></li>
            <li ng-click="open()" ng-hide="currentUserSignedIn"><a href="#">Sign In</a></li>
            <li ng-click="signout()" ng-show="currentUserSignedIn"><a href='#'>Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view></div>

    <script src="app/app.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/attractions/attractions.js"></script>
    <script src="app/hotels/hotels.js"></script>
    <script src="app/landing/landing.js"></script>
