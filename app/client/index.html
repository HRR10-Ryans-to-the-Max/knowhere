<!DOCTYPE html>
<html ng-app>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knowhere | 2015</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="../../node_modules/angular/angular.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Knowhere</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Trips</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <form>
            <div class="form-group">
              <label for="origin-form">Origin</label>
              <input type="text" class="form-control" id="origin-form" placeholder="From">
            </div>
            <div class="form-group">
              <label for="destination-form">Destination</label>
              <input type="text" class="form-control" id="destination-form" placeholder="To">
            </div>
            <div class="form-group">
              <label for="date-form">Date</label>
              <input type="text" class="form-control" id="date-form" placeholder="When">
            </div>
          </form>
        </div>
      </div><!-- ./row -->
    </div><!-- ./container -->

  </body>
</html>
