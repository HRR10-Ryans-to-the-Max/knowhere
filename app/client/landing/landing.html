<div class="container" ng-controller="LandingController as landing">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form>
        <div class="form-group">
          <label for="origin-form">Origin</label>
          <input type="text" class="form-control" id="origin-form" placeholder="From">
        </div>
        <div class="form-group">
          <label for="destination-form">Destination</label>
          <input type="text" class="form-control" id="destination-form" placeholder="To">
        </div>
        <div class="form-group">
          <label for="date-form">Date</label>
          <input type="text" class="form-control" id="date-form" placeholder="When">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div><!-- ./row -->
</div><!-- ./container -->
