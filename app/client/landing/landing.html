<div class="container" ng-controller="LandingController as landing">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form>
        <div class="form-group">
          <label for="origin-form">Origin</label>
          <input type="text" class="form-control" id="origin-form" placeholder="From" ng-model="origin">
        </div>
        <div class="form-group">
          <label for="destination-form">Destination</label>
          <input type="text" class="form-control" id="destination-form" placeholder="To" ng-model="destination">
        </div>
        <div class="form-group">
          <label for="date-form">Date</label>
          <input type="text" class="form-control" id="date-form" placeholder="When" ng-model="date">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <p>
      hello world
    </p>
    <pre>
      {{ origin + destination + date }}
    </pre>
  </div><!-- ./row -->
</div><!-- ./container -->
